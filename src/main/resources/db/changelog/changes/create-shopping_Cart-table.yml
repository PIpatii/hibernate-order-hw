databaseChangeLog:
  - changeSet:
      id: create-shopping_Cart-table
      author: petro
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ticket_id
                  type: BIGINT
              - column:
                  name: user
                  type: BIGINT