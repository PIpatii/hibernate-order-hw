databaseChangeLog:
  - changeSet:
      id: create-orders_tickets-table
      author: petro
      changes:
        - createTable:
            tableName: orders_tickets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
              - column:
                  name: ticket_id
                  type: BIGINT