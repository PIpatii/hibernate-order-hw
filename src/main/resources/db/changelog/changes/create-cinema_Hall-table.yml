databaseChangeLog:
  - changeSet:
      id: create-cinema_Hall-table
      author: petro
      changes:
        - createTable:
            tableName: cinema_halls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: capacity
                  type: INT
              - column:
                  name: description
                  type: VARCHAR(255)